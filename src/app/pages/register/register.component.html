<div class="form-container">
    <img src="../../../assets/images/logo.jpg" alt="logo" >

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="nume" placeholder="name@example.com">
        <label for="nume">Nume</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="prenume" placeholder="name@example.com">
        <label for="prenume">Prenume</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="parolaRgister" placeholder="Password">
        <label for="parolaRegister">Parola</label>
    </div>

    <button type="button" class="btn btn-primary" (click)="registerUser()">Register</button>
    <div *ngIf="registeredSuccessfully" class="alert alert-primary" role="alert">
        Cont creat cu success! <i class="far fa-check-circle"></i>
    </div> 

    <div class="go-back-button">
        <i class="fas fa-chevron-circle-left" (click)="goBack()"></i>
    </div>
</div>
